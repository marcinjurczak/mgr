name: build-elm
on:
  push:
    paths:
    - '.github/workflows/build_elm.yml'
    - 'src/**'
    - 'assets/**'
    - '**.html'
    - '**.js'

jobs:
  build_elm:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build Elm application
      uses: jorelali/setup-elm@v3
      with:
        elm-version: 0.19.1
    - run: elm make src/Main.elm --optimize --output=assets/main.js
