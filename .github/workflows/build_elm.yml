name: build-elm
on:
  push:
    paths:
    - '.github/workflows/build_elm.yml'
    - 'elm/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Elm
      uses: jorelali/setup-elm@v3
      with:
        elm-version: 0.19.1

    - name: Build
      run: |
        cd elm
        elm make src/Main.elm --output=elm/assets/main.js --optimize

    - name: Deploy
      if: ${{ github.branch == 'refs/heads/main' }}
      uses: JamesIves/github-pages-deploy-action@v4.3.0
      with:
        branch: gh-pages
        folder: elm
        
    - name: Commit
      uses: EndBug/add-and-commit@v9
      with:
        new_branch: gh-pages
