name: build-elm
on:
  push:
    paths:
    - '.github/workflows/build_elm.yml'
    - 'src/**'
    - 'assets/**'
    - '**.html'

jobs:
  build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Build Elm application
      uses: jorelali/setup-elm@v3
      with:
        elm-version: 0.19.1
    - run: elm make src/Main.elm --optimize --output=assets/main.js

    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions@users.noreply.github.com"
        git config --local user.name "github-actions"
        git commit -m "Update assets/main.js" -a
      continue-on-error: true

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
      continue-on-error: true
    deploy:
      needs: build
      steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages
          folder: .


