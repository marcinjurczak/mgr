name: build-elm
on:
  push:
    paths:
    - '.github/workflows/build_elm.yml'
    - 'elm/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      uses: jorelali/setup-elm@v3
      with:
        elm-version: 0.19.1
    - run: elm make elm/src/Main.elm --output=elm/assets/main.js --optimize

    - uses: EndBug/add-and-commit@v9
      with:
        new_branch: gh-pages
